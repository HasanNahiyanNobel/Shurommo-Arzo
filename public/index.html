<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

	<!-- Custom Bangla Fonts -->
	<link rel="stylesheet" href="fonts/Kalpurush.css">

	<!-- Google Icon Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<!-- CSS -->
	<link rel="stylesheet" href="css/materialize-edited.css">
	<link rel="stylesheet" href="css/materialize-plus-plus.css">

	<title>সুরম্য আর্য</title>
</head>

<body>
	<header>
		<div class="navbar-fixed">
			<nav class="nav-wrapper transparent">
				<div class="container">
					<a href="#" class="brand-logo center">সুরম্য আর্য</a>
				</div>
			</nav>
		</div>

		<div class="navbar-fixed nav-bottom">
			<nav class="nav-wrapper transparent z-depth-0">
				<div class="container">
					<div class="row no-select">
						<div class="col s4 m4 l4">
							<a href="#about-me" class="modal-trigger">
								<div class="btn-large btn-transparent">বিশদ</div>
							</a>
						</div>
						<div class="col s4 m4 l4">
							<a href="#stories" class="modal-trigger">
								<div class="btn-large btn-transparent">গপ্পো</div>
							</a>
						</div>
						<div class="col s4 m4 l4">
							<a href="#login" class="modal-trigger">
								<div class="btn-large btn-transparent">গভীরে ডুব</div>
							</a>
						</div>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<!-- Modal of `About Me` -->
	<div class="modal modal-transparent z-depth-0" id="about-me">
		<div class="modal-content center flow-text">
			আর্যরে এত সহজে খুঁজে পাওয়া যায় না।
		</div>
	</div>

	<!-- Modal of `Stories` -->
	<div class="modal modal-transparent z-depth-0" id="stories">
		<div class="modal-content center flow-text">
			কোনো গপ্পো নেই, এখনো।
		</div>
	</div>

	<!-- Modal of `Login` -->
	<div class="modal modal-transparent z-depth-0" id="login">
		<div class="modal-content center flow-text">
			গভীরে এখনো ডুব দেয়া যাচ্ছে না।
		</div>
	</div>

	<!-- JavaScripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	<script>
	  $(document).ready(function () {
		  $('.modal').modal();
	  });
	</script>
</body>

</html>
