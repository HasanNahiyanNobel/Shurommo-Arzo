<!DOCTYPE html>
<html lang="bn" prefix="og: https://ogp.me/ns#">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <!-- HTML, Facebook, and Twitter meta tags generated via https://www.opengraph.xyz -->
  <!-- TODO: Learn more on this, and adjust according to learning -->

  <!-- Meta Tags for Title -->
  {% block title %}{% endblock %}

  <!-- Meta Tags for Description -->
  {% block description %}{% endblock %}

  <!-- Facebook Meta Tags -->
  <!--<meta property="og:url" content="https://shurommo-arzo.web.app/">-->
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://shurommo-arzo.web.app/images/cover_web_preview.png">

  <!-- Twitter Meta Tags -->
  <!--<meta property="twitter:domain" content="shurommo-arzo.web.app">-->
  <!--<meta property="twitter:url" content="https://shurommo-arzo.web.app/">-->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="https://shurommo-arzo.web.app/images/cover_web_preview.png">

  <!-- LinkedIn Meta Tags -->
  <meta name="image" property="og:image" content="https://shurommo-arzo.web.app/images/cover_web_preview.png">

  <!-- Other Meta Tags -->
  <meta name="author" content="সুরম্য আর্য">

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap-5-customized.min.css">
  <link rel="stylesheet" href="css/bootstrap-5-plus-plus.min.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico"/>
</head>

<body>
  <!-- Navbar -->
  <nav id="mn" class="navbar sticky-top navbar-dark bg-dark mb-3"> <!-- ID `mn` is an abbreviation for `main-navbar` -->
    <div class="container-fluid justify-content-center">
      <a href="index.html" class="navbar-brand h1 mb-0">সুরম্য আর্য</a>
    </div>
  </nav>

  <!-- Block to be shown if JS is disabled -->
  <div id="mnjd" class="container center-of-page text-center"> <!-- ID `mnjd` is an abbreviation for `main-no-js-div` -->
    <h1>দুর্বুদ্ধির একশেষ</h1>
    <p>জাভাস্ক্রিপ্ট ছাড়া এইসব পৃষ্ঠার দর্শন পাওয়া যাবে না—</p>
  </div>

  <!-- Spinner -->
  <div id="ms" class="js-disabled center-of-page"> <!-- ID `ms` is an abbreviation for `main-spinner` -->
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status"><span class="visually-hidden">Loading...</span></div>
  </div>

  <!-- Onload modal -->
  <div class="js-disabled container">
    <!-- Button to trigger the modal -->
    <button class="d-none" data-bs-target="#rh" data-bs-toggle="modal" id="omt" type="button"></button> <!-- `omt` means `onload modal trigger`, `rh` means `request-headphone` -->

    <!-- Modal to request readers to use a headphone -->
    <div aria-hidden="true" aria-labelledby="" class="modal fade" data-bs-keyboard="false" id="rh" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
            <div class="mt-3 mb-3">
              হেডফোন ব্যবহার করা যেতে পারে।
            </div>
            <div>
              <button type="button" class="btn btn-sm btn-outline-dark" data-bs-dismiss="modal">আচ্ছা</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main block -->
  <div id="md" class="js-disabled d-none mb-4"> <!-- ID `md` an abbreviation for `main-div` -->
    {% block content %}{% endblock %}
  </div>

  <!-- JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap-5-plus-plus.min.js"></script>
</body>

</html>
